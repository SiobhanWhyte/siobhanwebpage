<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NASA's Astronomy Picture of the Day</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        color: #222;
        background-color: #ecdfd1;
      }

      .container {
        width: 70%;
        margin: 0 auto;
        text-align: center;
        margin-bottom: 2rem;
      }

      #picture {
        width: 50%;
      }

      #explanation {
        letter-spacing: 0px;
        line-height: 20px;
        text-align: left;
        padding: 0 40px;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1>NASA's Astronomy Picture of the Day</h1>
      <h2 id="title"></h2>
      <p id="date"></p>
      <section class="picture-explanation-container">
        <img src="" id="picture" alt="astronomy image by NASA" />
        <p id="explanation"></p>
      </section>
    </main>

    <script>
      // Outside function to keep in global scope
      const url = "https://api.nasa.gov/planetary/apod?api_key=";
      const api_key = "aUuwi9N6ENMs4wpC808fdGGfLzfEQPvFG5M55zaw";

      // Function to fetch the Astronomy Picture of the Day
      async function getAstronomyPicture() {
        try {
          const response = await fetch(`${url}${api_key}`);
          const data = await response.json();

          // Update the DOM with the data
          document.getElementById("title").textContent = data.title;
          document.getElementById("date").textContent = data.date;
          document.getElementById("picture").src = data.url;
          document.getElementById("explanation").textContent = data.explanation;
        } catch (error) {
          console.error("Error fetching data from NASA APOD API:", error);
        }
      }

      getAstronomyPicture();
    </script>
  </body>
</html>
